<html>
<head>
<script>
	function treinVersturen() {
		var personName = document.getElementById("personName").value;
		var personAge = document.getElementById("personAge").value;
		var personAsJson = '{"name":"' + personName + '", "age": "' + personAge + '"}';

		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 202) {
				document.getElementById("demo").innerHTML = this.responseText;
			}
		};
		xhttp.open("POST", "http://localhost:9090/api/person", true);
		xhttp.setRequestHeader("Content-type", "application/json");
		xhttp.send(personAsJson);
	}

	function getData(api) {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				document.getElementById("demo").innerHTML = this.responseText;
			}
		};
		xhttp.open("GET", "http://localhost:9090/api/person/all");
		xhttp.setRequestHeader("Content-type", "application/json");
		xhttp.send();
	}
</script>
</head>
<body>

	<h2>Nieuwe persoon</h2><br />
	Naam: <input type="text" id="personName" /><br />
	Age: <input type="text" id="personAge" /><br />
	<button onclick="treinVersturen()">Verstuur</button>

	<hr />

	<button onclick="getData()">Vind all personen</button><br /><br />
	<div>
		RESULT SERVER:
		<div id=demo></div>
	</div>

</body>
</html>
